<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En esta página podrás inscribirte a la página de Fórmula 1 para recibir contenido exclusivo y de manera anticipada.">
    <title>Página de contacto de Fórmula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <a href="../index.html"><img class="logo_header" src="../images/logo_formula_1_header.png" alt="logo de formula 1 color rojo"></a>
        <h1>Grand Prix - Fórmula 1</h1>
        <button class="menu_hamburguesa" aria-label="menu_hamburguesa">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav aria-label="Menú principal">
            <ul class="menu_arriba">
                <li><a href="./carreras.html">Carreras</a></li>
                <li><a href="./equipos.html">Equipos</a></li>
                <li><a href="./pilotos.html">Pilotos</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contacto_form">
            <section id="form_section" class="formulario">
                <h2>Formulario de Contacto</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputAGe" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputNacionality" class="form-label">Nacionalidad</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Nunca compartiremos los datos con Terceros</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Cargar Información</button>
                    </form>
            </section>
    </main>
    <footer>
        <div class="section_footer">
            <nav>
                <ul class="nav_footer">
                    <li><a href="./carreras.html" >Carreras</a></li>
                    <li><a href="./equipos.html" >Equipos</a></li>
                    <li><a href="./pilotos.html" >Pilotos</a></li>
                    <li><a href="./contacto.html" >Contacto</a></li>
                </ul>
            </nav>
            <div class="redes_footer">
                <a href="https://www.youtube.com/@Formula1" target="_blank"><img class="img_youtube" src="../images/logo_youtube.png" alt="logo youtube fondo rojo"></a>
                <a href="https://www.instagram.com/f1/" target="_blank"><img class="img_instagram" src="../images/logo_instagram.png" alt="logo instagram fondo de colores"></a>
            </div>
        </div>
        <p class="copyright_footer">Copyright - Todos los derechos reservados a Daniel Benavides - Alumno de Coderhouse</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector('.menu_hamburguesa');
            const menu = document.querySelector('.menu_arriba');
        
            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
