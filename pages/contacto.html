<head>

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <a href="../index.html"><img class="logo_header" src="../images/logo_formula_1_header.png" alt="logo de formula 1 color rojo"></a>
        <h1>Grand Prix - Fórmula 1</h1>
        <button class="menu_hamburguesa" aria-label="menu_hamburguesa">
            <span class="bar"></span>
            <span class="bar"></span>

        </button>
        <nav aria-label="Menú principal">
            <ul class="menu_arriba">
                <li><a href="../pages/carreras.html">Carreras</a></li>
                <li><a href="../pages/equipos.html">Equipos</a></li>
                <li><a href="../pages/pilotos.html">Pilotos</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <h2>Formulario de Contacto</h2>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Nombre Completo</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Edad</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Nacionalidad</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Nunca compartiremos los datos con Terceros</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cargar Información</button>
                </form>
        </section>
    </main>
    <footer>
        <div class="section_footer">
            <nav>
                <ul class="nav_footer">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.querySelector('.menu_hamburguesa');
            const menu = document.querySelector('.menu_arriba');
        
            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('show');
            });
        });
